# Rulebook.yaml

Rules:
  - name: "Admin_Access_Violation"
    description: "A non-admin user must never perform an admin-only action."
    
    # This is the "logic" our agent will check
    conditions:
      # We'll tell the LLM to find these fields
      - "log_level == 'CRITICAL'"
      - "action == 'admin_delete'"
      - "user_role != 'ADMIN'"