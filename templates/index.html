<!DOCTYPE html>
<html>
<head>
    <title>Swarm Dashboard</title>
    <style>
        body { font-family: 'Courier New', monospace; background-color: #1e1e1e; color: #d4d4d4; }
        h1 { color: #4ec9b0; }
        #log {
            width: 90%;
            height: 600px;
            overflow-y: scroll;
            border: 1px solid #888;
            background-color: #000;
            padding: 10px;
            margin-top: 20px;
        }
        .log-entry { margin-bottom: 5px; }
        .monkey { color: #ce9178; } /* Orange */
        .watcher { color: #9cdcfe; } /* Blue */
        .corrector { color: #d16969; } /* Red */
        .patcher { color: #b5cea8; } /* Green */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            var logDiv = document.getElementById('log');

            socket.on('new_log', function(msg) {
                var logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                
                var agent = msg.data.split(']')[0].substring(1); // e.g., "MONKEY"
                logEntry.classList.add(agent.toLowerCase());
                
                logEntry.innerHTML = msg.data;
                logDiv.appendChild(logEntry);
                logDiv.scrollTop = logDiv.scrollHeight; // Auto-scroll
            });
        });
    </script>
</head>
<body>
    <h1>[ Autonomous Bug-Hunter Swarm ]</h1>
    <h3>Real-time Activity Log</h3>
    <div id="log">
        <div>[DASHBOARD] Waiting for agent activity...</div>
    </div>
</body>
</html>
